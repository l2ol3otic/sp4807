<app-auth-content>
    <div class="col-md-6">
        <div class="tile">
          <h3 class="tile-title">Register</h3>
          <div class="tile-body">
            <form class="form-horizontal" [formGroup]="form" (submit)= "onSubmit()">
              <div class="form-group row">
                <label class="control-label col-md-3">ชื้อผู้ใช้</label>
                <div class="col-md-8">
                  <input class="form-control" formControlName = "username" type="text" placeholder="Enter full name">
                </div>
              </div>
              <div class="form-group row">
                <label class="control-label col-md-3">รหัสผ่าน</label>
                <div class="col-md-8">
                  <input class="form-control col-md-8" formControlName = "password" type="email" placeholder="Enter email address">
                </div>
              </div>
              <div class="form-group row">
                <label class="control-label col-md-3">ชื่อ-นามสกุล</label>
                <div class="col-md-8">
                  <textarea class="form-control" formControlName = "fullname" rows="4" placeholder="Enter your address"></textarea>
                </div>
              </div>
              <div class="form-group row" >
                <label class="control-label col-md-3">Gender</label>
                <div class="col-md-9">
                  <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input"  type="radio" name="gender">Male
                    </label>
                  </div>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input"  type="radio" name="gender">Female
                    </label>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-8 col-md-offset-3">
                  <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" formControlName = "condition" type="checkbox">I accept the terms and conditions
                    </label>
                  </div>
                </div>
              </div>
              <div class="tile-footer">
                  <div class="row">
                    <div class="col-md-8 col-md-offset-3">
                      <button class="btn btn-primary" type="submit"><i class="fa fa-fw fa-lg fa-check-circle"></i>Register</button>&nbsp;&nbsp;&nbsp;<a class="btn btn-secondary" href="#"><i class="fa fa-fw fa-lg fa-times-circle"></i>Cancel</a>
                    </div>
                  </div>
                </div>
            </form>
          </div>
         
        </div>
      </div>
  </app-auth-content>
